{% extends "base.html" %}
{% block title %}{{ "Edit" if edit else "Add" }} Question{% endblock %}

{% block content %}
<style>
    body {
        background-image: url('/static/images/healthcare_bg.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .form-container {
        max-width: 800px;
        margin: 40px auto;
        padding: 30px;
        background: #ffffff;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .form-container h2 {
        color: #0d6efd;
        font-weight: 700;
        margin-bottom: 25px;
        text-align: center;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        font-weight: 600;
        display: block;
        margin-bottom: 5px;
        color: #343a40;
    }

    .form-control {
        width: 100%;
        padding: 8px 12px;
        border: 1px solid #ced4da;
        border-radius: 5px;
        font-size: 1rem;
    }

    .btn-save {
        display: block;
        width: 100%;
        padding: 10px 0;
        background-color: #0d6efd;
        color: white;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        margin-top: 20px;
    }

    .btn-save:hover {
        background-color: #0b5ed7;
    }
</style>

<div class="form-container">
    <h2>{{ "Edit" if edit else "Add" }} Question</h2>
    <form method="post">
        <div class="form-group">
            <label>Key</label>
            <input type="text" name="key" value="{{ question[0] if edit else '' }}" class="form-control" required>
        </div>
        <div class="form-group">
            <label>English</label>
            <input type="text" name="text_en" value="{{ question[1]['en'] if edit else '' }}" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Hindi</label>
            <input type="text" name="text_hi" value="{{ question[1]['hi'] if edit else '' }}" class="form-control">
        </div>
        <div class="form-group">
            <label>Kannada</label>
            <input type="text" name="text_kn" value="{{ question[1]['kn'] if edit else '' }}" class="form-control">
        </div>
        <button class="btn-save">{{ "Update" if edit else "Save" }}</button>
    </form>
</div>
{% endblock %}

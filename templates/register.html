{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}

<div class="home-overlay text-center">
    <h2 class="mb-3">Register</h2>
    <p class="mb-4">Create your account to get started.</p>

    <form method="post" class="mx-auto" style="max-width: 400px;">
        <div class="mb-3 text-start">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" id="username" class="form-control" required>
        </div>

        <div class="mb-3 text-start">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" id="email" class="form-control" required>
        </div>

        <div class="mb-3 text-start">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" class="form-control" required>
        </div>

        <div class="mb-3 text-start">
            <label for="confirm_password" class="form-label">Confirm Password</label>
            <input type="password" name="confirm_password" id="confirm_password" class="form-control" required>
        </div>

        <button class="btn btn-success w-100">Register</button>
    </form>

    <p class="mt-3">
        Already have an account? <a href="{{ url_for('login') }}">Login here</a>
    </p>
</div>

<style>
    body {
        background: url("{{ url_for('static', filename='images/healthcare_bg.jpg') }}") no-repeat center center fixed;
        background-size: cover;
        font-family: Arial, sans-serif;
    }
    .home-overlay {
        background: rgba(0, 0, 0, 0.6); /* same as home/login */
        padding: 20px;
        border-radius: 15px;
        color: white;
        max-width: 400px;
        margin: 60px auto;
        box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }
</style>

{% endblock %}

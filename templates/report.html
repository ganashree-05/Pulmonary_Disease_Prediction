<!DOCTYPE html>
<html>
<head>
  <style>
    body {
        background-image: url('/static/images/healthcare_bg.jpg'); /* path to your image */
        background-size: cover;       /* make it cover the whole page */
        background-position: center;  /* center the image */
        background-repeat: no-repeat; /* prevent tiling */
        background-attachment: fixed; /* optional: make it fixed when scrolling */
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .dashboard-container {
        max-width: 1000px;
        margin: 30px auto;
        padding: 25px;
        background: #ffffff; /* subtle white card */
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .dashboard-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }

    .dashboard-header h2 {
        margin: 0;
        font-weight: 600;
        color: #343a40;
    }

    .btn-start-survey {
        background-color: #0d6efd;
        border: none;
        font-weight: 500;
    }

    .btn-start-survey:hover {
        background-color: #0b5ed7;
    }

    .table thead {
        background-color: #0d6efd;
        color: white;
    }

    .table tbody tr:hover {
        background-color: #f1f1f1;
    }

    .no-report {
        color: #dc3545;
        font-weight: 500;
    }
</style>
  <title>Report</title>
</head>
<body>
  <h2>Pneumonia Risk Report</h2>
  <p>Name: {{ submission[1] }}</p>
  <p>Email: {{ submission[2] }}</p>
  <p>Age: {{ submission[3] }}</p>
  <p>Survey Risk: {{ submission[4] }}</p>
  <p>X-ray Result: {{ submission[7] }} ({{ submission[8] }})</p>

  <a href="{{ url_for('download', filename=submission[9]) }}">Download PDF</a>
</body>
</html>

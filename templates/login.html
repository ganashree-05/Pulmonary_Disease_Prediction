{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}

<div class="home-overlay text-center">
    <h2 class="mb-3">Login</h2>
    <p class="mb-4">Welcome back! Please login to continue.</p>

    <form method="post" action="{{ url_for('login') }}" class="mx-auto" style="max-width: 400px;">

        <div class="mb-3 text-start">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>

        <div class="mb-3 text-start">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="mb-3 text-start">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <p class="mt-3">
        Donâ€™t have an account? <a href="{{ url_for('register') }}">Register here</a>
    </p>
</div>

<style>
    body {
        background: url("{{ url_for('static', filename='images/healthcare_bg.jpg') }}") no-repeat center center fixed;
        background-size: cover;
        font-family: Arial, sans-serif;
    }
    .home-overlay {
        background: rgba(0, 0, 0, 0.6); /* same as home */
        padding: 30px;
        border-radius: 25px;
        color: white;
        max-width: 400px;
        margin: 60px auto;
        box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }
</style>

{% endblock %}
